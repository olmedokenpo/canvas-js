<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curso-canvas-js</title>

    <style>
        canvas {
            background-color: cyan;
            border: solid yellow 3px;
        }
    </style>

    <script>
        window.onload = function () {

            canvas = document.getElementById('canvas');

            if (canvas && canvas.getContext) {
                ctx = canvas.getContext("2d");


                if (ctx) {

                    ctx.lineWidth = 20;

                    ctx.strokeStyle="yellow";
                    ctx.beginPath();
                    ctx.lineCap="round";//redondea las puntas de la linea
                    ctx.moveTo(50,50);
                    ctx.lineTo(450,200);
                    ctx.stroke();

                    ctx.strokeStyle="orange";
                    ctx.beginPath();
                    ctx.lineCap="square";//las puntas de la linea se ponen recta-por defecto este es su forma
                    ctx.moveTo(50,100);
                    ctx.lineTo(450,200);
                    ctx.stroke();


                    ctx.strokeStyle="blue";
                    ctx.beginPath();
                    
                    ctx.moveTo(200,170);
                    ctx.lineTo(550,212);
                    ctx.stroke();

                    ctx.strokeStyle="purple";
                    ctx.beginPath();
                    ctx.moveTo(50,200);
                    ctx.lineTo(450,200);
                    ctx.stroke();

                    ctx.strokeStyle="green";
                    ctx.beginPath();
                    ctx.lineCap="butt";//recorta un poco la linea
                    ctx.moveTo(50,250);
                    ctx.lineTo(450,200);
                    ctx.stroke();
                    

                } else {
                    alert("No se soporta la etiqueta canvas");
                }
            }
        }
    </script>
</head>

<body>


    <canvas id="canvas" width="600" height="400">

    </canvas>

</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curso-canvas-js</title>

    <style>
        canvas {
            background-color: cyan;
            border: solid yellow 3px;
        }
    </style>

    <script>
        window.onload = function () {

            canvas = document.getElementById('canvas');

            if (canvas && canvas.getContext) {
                ctx = canvas.getContext("2d");


                if (ctx) {

                    ctx.lineWidth = 20;
                    ctx.strokeStyle = "yellow";
                    ctx.fillStyle = "red";//para ser aplicado al método fill en la línea 54. 
                    //fill agrega o rellena con color rojo al cierre del cuadsrado.

                    //arco
                    ctx.beginPath();
                    ctx.arc(100, 150, 50, 1.1 * Math.PI, 1.9 * Math.PI);
                    ctx.stroke();

                    //arco
                    ctx.beginPath();
                    ctx.arc(250, 150, 50, 1.1 * Math.PI, 1.9 * Math.PI, true);
                    ctx.stroke();

                    //arco
                    ctx.beginPath();
                    ctx.arc(400, 150, 50, 0, 2 * Math.PI, true);
                    ctx.fill()
                    ctx.stroke();


                } else {
                    alert("No se soporta la etiqueta canvas");
                }
            }
        }
    </script>
</head>

<body>


    <canvas id="canvas" width="600" height="400">

    </canvas>

</body>

</html>
